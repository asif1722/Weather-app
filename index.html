<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="search">
        <input type="text" name="city" id="city" placeholder="City name">
        <button type="button">
            <?xml version="1.0" ?>
            <svg class="feather feather-search" fill="none" height="24" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
                <circle cx="11" cy="11" r="8"/>
                <line x1="21" x2="16.65" y1="21" y2="16.65"/>
            </svg>
        </button>
    </div>
    <img class="weather-icon" id="weather-icon" src="./icons/4102315_weather_cloud.png" alt="weather-icon">
</body>
</html>
